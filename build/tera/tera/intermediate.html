{% extends "layout.html" %}
{% block main %}
<header class="grid grid-cols-3">
    <section class="col-start-2">
        <ul class="flex flex-row gap-2 justify-center">
            {% for item in items %}
                <li>
                    {% if item.active%}
                        <span class="underline">{{item.name}}</span>
                    {% else %}
                        <a href="{{item.url}}" hx-boost="true" hx-target="#main-content">
                            {{item.name}}
                        </a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </section>
</header>
{% block content %}{% endblock %}
{% endblock main %}
